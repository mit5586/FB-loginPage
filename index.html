<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <link rel="stylesheet" href="input.css">
</head>

<body class="bg-gray-100">
    <div class="container flex justify-center items-center absolute top-32 ">
        <div class="left mb-24 mr-20  w-[40vw]">
            <img class="w-80" src="fb.svg" alt="facebook logo">
            <p class="text-3xl px-8 -mt-4">Facebook helps you connect and share with the people in your life.</p>
        </div>

        <div class="right flex flex-col items-center gap-4 mr-20 border-2 bg-white rounded-lg border-transparent shadow-xl">
            <input class="mx-4 mt-4 px-4 py-2 w-[23rem] border-2 border-slate-300 text-lg rounded-md outline-2 outline-blue-500" type="text"
                placeholder="Email address or phone number">
            <input class="mx-4 px-4 py-2 w-[23rem] border-2 border-slate-300 text-lg rounded-md outline-2 outline-blue-500" type="password"
                placeholder="password">
            <button class="bg-blue-600 w-[23rem] mx-4 px-4 py-3 rounded-md text-white text-xl font-semibold hover:bg-blue-700">Log
                In</button>
            <span><a class="text-blue-600 text-sm" href="">Forgotten password?</a></span>
            <hr class="border-t-slate-300 w-[90%]">
            <button class="bg-green-500 w-52 mx-4 my-2 mb-4 px-4 py-3 rounded-md text-white text-lg font-semibold hover:bg-green-600">Create new account</button>
        </div>
    </div>
</body>

</html>
